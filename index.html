<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tone.js Experiments</title>
  <style>
    button {
      display: block;
      margin: 1em;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tone.js experiments</h1>
  <h2>Sound check</h2>
  <button id="play-tone">Play synth tone</button>
  <audio id = "original-audio" src="./2023-07-20-Blind-studio-session---Simon-+-Eva-G-80bpm.mp3" controls></audio>
  
  <h2>Inputs</h2>
  <ul>
    <li><button id="sound-0">Sound 0</button></li>
    <li><button id="sound-1">Sound 1</button></li>
    <li><button id="sound-2">Sound 2</button></li>
  </ul>
  
  <h2>Effects</h2>
  <ul>
    <li><button id="fx-fd">Toggle FeedbackDelay</button></li>
    <li><button id="fx-ps">Toggle PitchShift</button></li>
    <li><button id="fx-lpf">Toggle Low-pass Filter</button></li>
  </ul>

  <h2>Mute</h2>
  <button id="mute">Mute all</button>

  <!-- scripts -->
  <script src="http://unpkg.com/tone"></script> <!-- Tone.js -->
  <!-- <script src="v0-basic.js"></script> -->
  <script src="rig.js"></script>
</body>
</html>
